namespaceUri: http://spectaris.de/RealtimePCR/
namespaces:
  - ua
  - di
  - machinery
  - alias: ns0
    filename: ../../support/opcua-lads/nodesets-public/Opc.Ua.AMB.NodeSet2.xml
    uri: http://opcfoundation.org/UA/AMB/
  - alias: ns1
    filename: ../../support/opcua-lads/nodesets-public/lads.xml
    uri: http://opcfoundation.org/UA/LADS/
namespaceMetadatas:
  - browseName: http://spectaris.de/RealtimePCR/
    typeDefinition: ua:NamespaceMetadataType
    componentOf: /ua:Objects/ua:Server/ua:Namespaces
objectTypes:
  - browseName: RealtimePCRDeviceType
    subtypeOf: ns1:LADSDeviceType
    addIns:
      - browseName: machinery:Components
        typeDefinition: ns1:ComponentSetType
        components:
          - browseName: Filter1
            typeDefinition: ns1:LADSComponentType
          - browseName: Filter2
            typeDefinition: ns1:LADSComponentType
          - browseName: Filter3
            typeDefinition: ns1:LADSComponentType
          - browseName: Filter4
            typeDefinition: ns1:LADSComponentType
          - browseName: Filter5
            typeDefinition: ns1:LADSComponentType
          - browseName: Filter6
            typeDefinition: ns1:LADSComponentType
          - browseName: Detector
            typeDefinition: ns1:LADSComponentType
          - browseName: ThermoBlock
            typeDefinition: ns1:LADSComponentType
    components:
      - browseName: di:DeviceHealth
        dataType: di:DeviceHealthEnumeration
        value: 0
      - browseName: ns1:FunctionalUnitSet
        typeDefinition: ns1:FunctionalUnitSetType
        components:
          - browseName: RealtimePCRUnit
            typeDefinition: RealtimePCRUnitType
      - browseName: ns1:OperationCounters
        typeDefinition: ns1:LADSOperationCountersType
    properties:
      - browseName: di:Model
        dataType: ua:LocalizedText
        value:
          locale: null
          text: qTower3 auto
        typeDefinition: ua:PropertyType
      - browseName: di:DeviceManual
        dataType: ua:String
        value: >-
          https://www.analytik-jena.com/products/life-science/pcr-qpcr-thermal-cycler/real-time-thermal-cycler-qpcr/qtower3-auto-series/
        typeDefinition: ua:PropertyType
      - browseName: di:Manufacturer
        dataType: ua:LocalizedText
        value:
          locale: null
          text: Analytik Jena
        typeDefinition: ua:PropertyType
  - browseName: RealtimePCRUnitType
    subtypeOf: ns1:FunctionalUnitType
    components:
      - browseName: ns1:ProgramManager
        displayName: Program Manager
        typeDefinition: ns1:ProgramManagerType
      - browseName: ns1:StateMachine
        typeDefinition: ns1:FunctionalUnitStateMachineType
      - browseName: ns1:Operational
        typeDefinition: di:FunctionalGroupType
        organizes:
          - browseName: ns1:Hold
            nodeClass: Method
          - browseName: ns1:Suspend
            nodeClass: Method
          - browseName: ns1:Unhold
            nodeClass: Method
          - browseName: ns1:Unsuspend
            nodeClass: Method
          - browseName: ns1:CurrentPauseTime
            dataType: ua:Duration
            value: 0
            typeDefinition: ua:PropertyType
          - browseName: ns1:CurrentRuntime
            dataType: ua:Duration
            value: 0
            typeDefinition: ua:PropertyType
          - browseName: ns1:CurrentStepName
            dataType: ua:LocalizedText
            value:
              locale: null
              text: null
            typeDefinition: ua:PropertyType
          - browseName: ns1:CurrentStepNumber
            dataType: ua:UInt32
            value: 0
            typeDefinition: ua:PropertyType
          - browseName: ns1:CurrentStepRuntime
            dataType: ua:Duration
            value: 0
            typeDefinition: ua:PropertyType
          - browseName: ns1:EstimatedRunTime
            dataType: ua:Duration
            value: 0
            typeDefinition: ua:PropertyType
          - browseName: ns1:EstimatedStepNumbers
            dataType: ua:UInt32
            value: 0
            typeDefinition: ua:PropertyType
          - browseName: ns1:EstimatedStepRuntime
            dataType: ua:Duration
            value: 0
            typeDefinition: ua:PropertyType
      - browseName: ns1:FunctionSet
        typeDefinition: ns1:FunctionSetType
        components:
          - browseName: Drawer
            typeDefinition: ns1:CoverFunctionType
          - browseName: ThermoBlockController
            typeDefinition: ns1:AnalogControlFunctionType
          - browseName: LidTemperatureController
            typeDefinition: ns1:AnalogControlFunctionType
          - browseName: LightSourceRed
            typeDefinition: ns1:AnalogControlFunctionType
          - browseName: LightSourceGreen
            typeDefinition: ns1:AnalogControlFunctionType
          - browseName: LightSourceBlue
            typeDefinition: ns1:AnalogControlFunctionType
          - browseName: LightSourceWhite
            typeDefinition: ns1:AnalogControlFunctionType
          - browseName: Detector
            typeDefinition: ns1:AnalogSensorFunctionType
          - browseName: FilterWheel
            typeDefinition: ns1:MultiStateDiscreteControlFunctionType
          - browseName: PositionController
            typeDefinition: ns1:AnalogControlFunctionType
instances:
  - browseName: RealtimePCRDevice
    typeDefinition: RealtimePCRDeviceType
    organizedBy: /di:DeviceSet
