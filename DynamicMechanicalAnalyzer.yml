namespaceUri: http://spectaris.de/DynamicMechanicalAnalyzer/
namespaces:
  - ua
  - di
  - machinery
  - alias: ns0
    filename: >-
      ../../../../../../../../support/opcua-lads/nodesets-public/Opc.Ua.AMB.NodeSet2.xml
    uri: http://opcfoundation.org/UA/AMB/
  - alias: ns1
    filename: ../../../../../../../../support/opcua-lads/nodesets-public/lads.xml
    uri: http://opcfoundation.org/UA/LADS/
namespaceMetadatas:
  - browseName: http://spectaris.de/DynamicMechanicalAnalyzer/
    typeDefinition: ua:NamespaceMetadataType
    componentOf: /ua:Objects/ua:Server/ua:Namespaces
objectTypes:
  - browseName: DynamicMechanicalAnalyzerDeviceType
    subtypeOf: ns1:LADSDeviceType
    addIns:
      - browseName: machinery:Components
        typeDefinition: ns1:ComponentSetType
    components:
      - browseName: di:DeviceHealth
        dataType: di:DeviceHealthEnumeration
        value: 0
      - browseName: ns1:OperationCounters
        typeDefinition: ns1:LADSOperationCountersType
      - browseName: ns1:FunctionalUnitSet
        typeDefinition: ns1:FunctionalUnitSetType
        components:
          - browseName: DynamicMechanicalAnalyzerUnit
            typeDefinition: DynamicMechanicalAnalyzerUnitType
    properties:
      - browseName: di:DeviceManual
        dataType: ua:String
        value: >-
          https://analyzing-testing.netzsch.com/en/products/dynamic-mechanical-analysis-dma/dma-eplexor-up-to-500-n
        typeDefinition: ua:PropertyType
      - browseName: di:Manufacturer
        dataType: ua:LocalizedText
        value:
          locale: null
          text: NETZSCH
        typeDefinition: ua:PropertyType
      - browseName: di:Model
        dataType: ua:LocalizedText
        value:
          locale: null
          text: DMA GABO EPLEXOR 500
        typeDefinition: ua:PropertyType
  - browseName: DynamicMechanicalAnalyzerUnitType
    subtypeOf: ns1:FunctionalUnitType
    components:
      - browseName: ns1:ProgramManager
        displayName: Program Manager
        typeDefinition: ns1:ProgramManagerType
      - browseName: ns1:StateMachine
        typeDefinition: ns1:FunctionalUnitStateMachineType
      - browseName: ns1:SupportedPropertiesSet
        typeDefinition: 'ns1:SupportedPropertiesSetType '
        components:
          - browseName: Temperature
            typeDefinition: ns1:SupportedPropertyType
            organizes:
              - browseName: ns1:TargetValue
                dataType: ua:Double
                valueRank: -2
                value: 0
                typeDefinition: ua:AnalogUnitRangeType
          - browseName: StaticForce
            typeDefinition: ns1:SupportedPropertyType
            organizes:
              - browseName: StaticForce
                dataType: ua:Double
                valueRank: -2
                value: 0
                typeDefinition: ua:AnalogUnitRangeType
          - browseName: DynamicForce
            typeDefinition: ns1:SupportedPropertyType
            organizes:
              - browseName: DynamicForce
                dataType: ua:Double
                valueRank: -2
                value: 0
                typeDefinition: ua:AnalogUnitRangeType
          - browseName: Frequency
            typeDefinition: ns1:SupportedPropertyType
            organizes:
              - browseName: Frequency
                dataType: ua:Double
                valueRank: -2
                value: 0
                typeDefinition: ua:AnalogUnitRangeType
      - browseName: ns1:Operational
        typeDefinition: di:FunctionalGroupType
        organizes:
          - browseName: ns1:Hold
            nodeClass: Method
          - browseName: ns1:Suspend
            nodeClass: Method
          - browseName: ns1:Unhold
            nodeClass: Method
          - browseName: ns1:Unsuspend
            nodeClass: Method
      - browseName: ns1:FunctionSet
        typeDefinition: ns1:FunctionSetType
        components:
          - browseName: Timer
            typeDefinition: ns1:TimerFunctionType
          - browseName: TemperatureController
            typeDefinition: ns1:AnalogControlFunctionType
          - browseName: StrainSensor
            typeDefinition: ns1:AnalogSensorFunctionType
          - browseName: UVController
            modellingRule: Optional
            typeDefinition: ns1:StartStopControlFunctionType
        organizes:
          - browseName: DynamicForceController
            typeDefinition: ns1:AnalogControlFunctionWithComposedTargetValueType
instances:
  - browseName: DynamicMechanicalAnalyzerDevice
    typeDefinition: DynamicMechanicalAnalyzerDeviceType
    componentOf: /ua:Objects/di:DeviceSet
  - browseName: DynamicForceController
    typeDefinition: ns1:AnalogControlFunctionWithComposedTargetValueType
