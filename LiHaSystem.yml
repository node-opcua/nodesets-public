namespaceUri: http://spectaris.de/LihaSystem/
namespaces:
  - ua
  - di
  - machinery
  - alias: ns0
    filename: ../../support/opcua-lads/nodesets-public/Opc.Ua.AMB.NodeSet2.xml
    uri: http://opcfoundation.org/UA/AMB/
  - alias: ns1
    filename: ../../support/opcua-lads/nodesets-public/lads.xml
    uri: http://opcfoundation.org/UA/LADS/
namespaceMetadatas:
  - browseName: http://spectaris.de/LihaSystem/
    typeDefinition: ua:NamespaceMetadataType
    componentOf: /ua:Objects/ua:Server/ua:Namespaces
objectTypes:
  - browseName: LiHaDeviceType
    subtypeOf: ns1:LADSDeviceType
    components:
      - browseName: ns1:OperationCounters
        typeDefinition: ns1:LADSOperationCountersType
      - browseName: ns1:FunctionalUnitSet
        typeDefinition: ns1:FunctionalUnitSetType
        components:
          - browseName: LiHaUnit
            typeDefinition: LiHaUnitType
    properties:
      - browseName: di:Manufacturer
        dataType: ua:LocalizedText
        value:
          locale: null
          text: BRAND
        typeDefinition: ua:PropertyType
      - browseName: di:ManufacturerUri
        dataType: ua:String
        value: brand.de
        modellingRule: Optional
        typeDefinition: ua:PropertyType
      - browseName: di:Model
        dataType: ua:LocalizedText
        value:
          locale: null
          text: Liquid Handling Station
        typeDefinition: ua:PropertyType
      - browseName: di:ProductCode
        dataType: ua:String
        value: '709400'
        modellingRule: Optional
        typeDefinition: ua:PropertyType
      - browseName: di:ProductInstanceUri
        dataType: ua:String
        value: >-
          https://shop.brand.de/en/pipetting-robot-liquid-handling-station-p75.html
        typeDefinition: ua:PropertyType
  - browseName: LiHaUnitType
    subtypeOf: ns1:FunctionalUnitType
    components:
      - browseName: ns1:ProgramManager
        displayName: Program Manager
        typeDefinition: ns1:ProgramManagerType
      - browseName: ns1:StateMachine
        typeDefinition: ns1:FunctionalUnitStateMachineType
      - browseName: ns1:Operational
        typeDefinition: di:FunctionalGroupType
        organizes:
          - browseName: ns1:Hold
            nodeClass: Method
          - browseName: ns1:Reset
            nodeClass: Method
          - browseName: ns1:Unhold
            nodeClass: Method
          - browseName: ns1:Unsuspend
            nodeClass: Method
          - browseName: ns1:Suspend
            nodeClass: Method
instances:
  - browseName: LiHaDevice
    typeDefinition: LiHaDeviceType
    componentOf: /ua:Objects/di:DeviceSet
  - browseName: ns1:EffectiveState
    value:
      locale: null
      text: null
    typeDefinition: ua:FiniteStateVariableType
